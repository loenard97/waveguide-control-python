# CI/CD config file
# Run flake8 and mypy on every push and merge to main branch

# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:latest

# Change pip's cache directory to be inside the project directory since we can only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
# If you want to also cache the installed packages, you have to install them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

# Install Python and test dependencies
before_script:
  - python --version    # For debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements_dev.txt

# Run flake8
flake8:
  only:
    refs:
      - main
  script:
    - flake8

# Run mypy
mypy:
  only:
    refs:
      - main
  script:
    - mypy src main.py
